<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="container">
    <article class="calc col-12 col-md-10 col-lg-6">
        <div class="calc-result col-12 p-4 border bg-info display-4 text-center"><span class=""></span></div>
        <div class="d-flex row">
            <div class="calc__numbers d-flex flex-row flex-wrap col-9 pr-0">
                <div class="col-4 border bg-info display-3 text-center"><span class="">1</span></div>
                <div class="col-4 border bg-info display-3 text-center"><span class="">2</span></div>
                <div class="col-4  border bg-info display-3 text-center"><span class="">3</span></div>
                <div class="col-4 border bg-info display-3 text-center"><span class="">4</span></div>
                <div class="col-4 border bg-info display-3 text-center"><span class="">5</span></div>
                <div class="col-4 border bg-info display-3 text-center"><span class="">6</span></div>
                <div class="col-4 border bg-info display-3 text-center"><span class="">7</span></div>
                <div class="col-4 border bg-info display-3 text-center"><span class="">8</span></div>
                <div class="col-4 border bg-info display-3 text-center"><span class="">9</span></div>
                <div class="col-4 border bg-info display-3 text-center"><span class="">0</span></div>
                <div class="col-8 calc__getResult border bg-secondary display-3 text-center"><span>=</span></div>
            </div>
            <div class="calc__operators d-flex flex-row flex-wrap col-3 pl-0">
                <div class="col-12 calc__plus border bg-info display-3 text-center"><span class="">+</span></div>
                <div class="col-12 calc__minus border bg-info display-3 text-center"><span class="">-</span></div>
                <div class="col-12 calc__multi border bg-info display-3 text-center"><span class="">*</span></div>
                <div class="col-12 calc__divide border bg-info display-3 text-center"><span class="">/</span></div>
            </div>
        </div>
        <div class="calc__clearBtn col-12 p-3 border bg-info display-4 text-center"><span class="">Clear</span></div>
    </article>

</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="dist/bootstrap.js"></script>
<script src="dist/typescript.js"></script>
</body>
</html>
